<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morya Jewellers</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contanier">
        <section class="heading">
            <div class="head">
                <h1>Morya Jewellers</h1>
                <p>Gold and Sliver</p>
                <p>Jewelleries can be made as per your need.</p>
            </div>
            <div class="contact">
                <h4>Contact Us</h4>
                <div class="call">
                    <img src="img/call logo.png" alt="">

                </div>
                <div class="call">
                    <img src="img/wp logo.jpg" alt="">
                    <p>7303835912</p>
                </div>

        </section>
        <section class="form">
            <form action="">
                <div class="input">
                    <div class="lable">
                        <label for="name">Name :</label>
                    </div>
                    <input type="text" id="name" autocomplete="off">
                </div>
                <div class="input">
                    <div class="lable">
                        <label for="address">Address :</label>
                    </div>
                    <input type="text" id="address" autocomplete="off">
                </div>
                <div class="input">
                    <div class="lable">
                        <label for="mobile">Mobile no. :</label>
                    </div>
                    <input type="number" id="mobile" autocomplete="off">
                </div>
            </form>
            <div class="table">
                <table>
                    <tr>
                        <th>Sr no.</th>
                        <th>Items</th>
                        <th>Weight in g</th>
                        <th>Weight in mg</th>
                        <th>Amount</th>
                        <th>Making charges</th>
                        <th>Discount</th>

                    </tr>
                    <tr>
                        <td>1</td>

                        <td>2345</td>
                        <td>2345</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>rtgfds</td>
                        <td>34</td>
                        <td>23</td>
                        <td>4563</td>
                        <td>456</td>
                        <td>26%</td>
                        <td>2345</td>
                        <td>2345</td>
                    </tr>
                </table>
            </div>
            <form action="">
                <div class="input">
                    <div class="lable">
                        <label for="discount">Discount :</label>
                    </div>
                    <input type="number" id="discount" autocomplete="off">
                </div>
                <div class="input">
                    <div class="lable">
                        <label for="balance">Balance :</label>
                    </div>
                    <input type="number" id="balance" autocomplete="off">
                </div>
                <div class="input">
                    <div class="lable">
                        <label for="total">Total :</label>
                    </div>
                    <input type="number" id="total" autocomplete="off">
                </div>
            </form>
        </section>
    </div>
</body>
</html>
